var myalarm;
			function startTime()
			{
			    var today = new Date();
			    var h1 = today.getHours();
			    var m = today.getMinutes();
			    var s = today.getSeconds();
			    h = checkHrs(h1);
			    m = checkTime(m);
			    s = checkTime(s);
			    if(h1<12){
			    document.getElementById('txt').innerHTML =
			    h + ":" + m + ":" + s + " AM";}
			    else{
			    document.getElementById('txt').innerHTML =
			    h + ":" + m + ":" + s + " PM";}
			    var t = setTimeout(startTime, 500);
			}

			function soundAlarm()
			{
				var audio = new Audio('alarm.mp3');
				audio.play();
				setTimeout(
				function(){
				if(confirm("ALARM") == true)
				{
        				audio.pause();
    				}
    				else
    				{
        				audio.pause();
        			}
        			},500);

			}


			function checkAlarm()
			{
				var today = new Date();
				var hrs = today.getHours();
				var mins = today.getMinutes();
				var sec = today.getSeconds();
				var h = document.getElementById('hour').value;
			    	var m = document.getElementById('min').value;
			    	var daytime = document.getElementById('daytime').value;
			    	var audio = document.getElementById('sound');
				if(h == hrs && m == mins && sec==0)
				{
					soundAlarm();
					cancelAlarm();
					return;
				}
				myalarm = setTimeout(checkAlarm, 500);
			}

			function checkTime(i)
			{
			    if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
			    return i;
			}


			function checkHrs(i)
			{
				if(i==0)	{i=12;}
			    else if (i>12) {i = i%12}; //convert to 12 hour time
			    return i;
			}

			function setAlarm()
			{

			    var hour = document.getElementById('hour').value;
			    var minute = document.getElementById('min').value;
			    var daytime = document.getElementById('daytime').value;
			    var audio = document.getElementById('sound');
			    document.getElementById('displayAlarm').innerHTML = "The alarm is successfully set for " + hour + ":" + minute + " " + daytime;

			    checkAlarm();

        		}

        		function cancelAlarm()
        		{
        			clearTimeout(myalarm);
        			document.getElementById('displayAlarm').innerHTML = "";
        		}

     			function muteSwap()

        			if (document.getElementById('sound').muted == true)

				}
				else
				{
					document.getElementById('sound').muted = true;
					document.getElementById("muteicon").src = "Mute.svg";
				}
			}

</script>
